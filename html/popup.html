<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zoom Tab Closer</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/popup.css" />
  </head>

  <body class="body">
    <main>
      <h1>
        <img
          class="image"
          src="../assets/images/zoomninja48.png"
          alt="Zoom Tab Closer"
        />
      </h1>
      <p class="description">Close used zoom tabs automatically.</p>
      <section class="section">
        <h2 class="section-heading">Latest Result</h2>
        <div class="result-container">
          <p class="result-text">
            Executed at:
            <span id="executedTime" class="result-text-updated"></span>.
          </p>
          <p class="result-text">
            Closed tabs: <span id="result" class="result-text-updated"></span>.
          </p>
        </div>
        <p id="buttonClose" class="button-close">Close tab now</p>
      </section>
      <section class="section">
        <h2 class="section-heading">Current Setting</h2>
        <p class="result-text">
          Interval: <span id="currentInterval" class="updated-text"></span>
        </p>
        <!-- href is set on install -->
        <a id="linkSetting" class="setting" rel="noopenner" target="_blank"
          >Change setting.</a
        >
      </section>
    </main>
  </body>
</html>
